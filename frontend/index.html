<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <!-- css -->
    <link rel="stylesheet" href="./style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
    <title>Junta de Vecinos app</title>
  </head>
  <body>
    <nav class="nav-header">
        <h1>Junta de vecinos Porvenir</h1>
        <div class="logo-ctr">

        </div>
    </nav>
    <main>
        <aside class="menu-ctr">
            <ul class="menu-list">
                <li>
                    <button class="selected">
                        <div class="card-title">

                </li>
                <li>
                    <button>
                        <div class="card-title">
                        <h2>Certificados</h2>
                        </div>

                </li>
                <li>
                    <button>
                        <div class="card-title">
                        <h2>Tr√°mites digitales</h2>
                        </div>
                        <img src="./jjvvApp-assets/browser-svgrepo-com.svg" alt="browser-img">
                    </button>
                </li>
                <li>
                    <button>
                        <div class="card-title">
                        <h2>Aplicaciones</h2>
                        </div>
                        <img src="./jjvvApp-assets/apps-layout-home-svgrepo-com.svg" alt="apps-img">
                    </button>
                </li>
            </ul>
        </aside>
        <section class="main-content-ctr">
            <a href="https://docs.google.com/document/d/1NUzOl5Syhc0JOxjNdWJnnYJKQyzOqUlvODrAUpkV5sE/edit?usp=sharing">
                <figure>
                    <img src="jjvvApp-assets/docs-svgrepo-com.svg" alt="link al certificado de residencia">

            <a href="https://docs.google.com/forms/d/e/1FAIpQLSeJGSTD427m8vgK6n1i6VF6iplHRcxrDagCse0zt4d9NguTIQ/viewform?usp=sharing">

                    <img src="jjvvApp-assets/docs-svgrepo-com.svg" alt="link al libro de socios">
                    <figcaption>Libro de socios</figcaption>
                </figure>
            </a>
            <a href="https://docs.google.com/spreadsheets/d/1ajxntkz1gRJHvoobLaB9uSLl5P9Bl9Ed1sDFSivs_ss/edit?usp=sharing">
                <figure>
                    <img src="jjvvApp-assets/docs-svgrepo-com.svg" alt="link al formulario de nuevo socio">
                    <figcaption>Formulario nuevo socio</figcaption>
                </figure>
            </a>
        </section>

    <footer></footer>
    
    <script src="./js/cards.js"></script>
    <script src="../main.js"></script>
